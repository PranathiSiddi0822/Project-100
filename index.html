<html>

<head>
    <title>My Selfie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
        <h1>Collage Web App </h1>
        <hr>
        <h4>Please press allow as soon as popup comes. After you give a voice command</h4>

        <h3>Say "take my selfie" for Taking your selfie to make a Collage</h3>

        <button class="btn btn-lg btn-primary" onclick="start()">Start</button>
        <h4>Press the Start button</h4>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br>

        <label>Your selfies Will Display Here: </label>
        <br>
        <div id="resultRow">
            <div id="result1" class="column">
                <img src="https://media.istockphoto.com/photos/camera-capturing-a-forest-picture-id618066222?k=20&m=618066222&s=612x612&w=0&h=l20vuHm2MQ6CjRYaaUsnlyiFbKIiKYWTYI3vlrvaUyk=">
            </div>

            <div id="result2" class="column">
                <img src="https://images.pexels.com/photos/225157/pexels-photo-225157.jpeg?cs=srgb&dl=pexels-fox-225157.jpg&fm=jpg">
            </div>

            <div id="result3" class="column">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3NZG4mg9eZ4h1fPv3Rg3eJlf6LTi9NdAhmw&usqp=CAU">
            </div>
        </div>
    </center>

    <div class="copy_right_footer">
        Developed by - Pranathi
      </div>
    <script src="main.js"></script>
</body>

</html>
